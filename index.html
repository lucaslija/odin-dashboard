<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Dashboard</title>
  <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
  <header>
    <div id="top-row">
      <div id="search-group">
        <img src="images/magnify.svg" alt="" id="search-icon" class="icon-small">
        <input type="text" name="search-bar" id="search-bar">
      </div>
      <div id="user-group">
        <img src="images/bell-ring-outline.svg" alt="" id="bell-icon" class="icon-small">
        <label for="user-settings">
          <img src="images/account-circle-outline.svg" alt="" class="user-icon icon-small">
          <button type="button" id="user-settings" name="user-settings">Morgan Oakley</button>
        </label>
      </div>
    </div>
    <div id="bottom-row">
      <div id="greeting">
        <img src="images/account-circle-outline.svg" alt="" class="user-icon icon-large">
        <div id="greeting__message">
          <p>Hi there,</p>
          <h3>Morgan Oakley (@morgan)</h3>
        </div>
        <div id="user-actions">
          <button type="button" id="new-button" class="user-action-button">New</button>
          <button type="button" id="upload-button" class="user-action-button">Upload</button>
          <button type="button" id="share-button" class="user-action-button">Share</button>
        </div>
      </div>
    </div>
  </header>
  <div id="sidebar">
    <div id="logo">
      <img src="images/view-dashboard.svg" alt="" id="logo-icon" class="icon-large">
      <h1 id="logo-text">Dashboard</h1>
    </div>
    <nav>
      <ul>
        <li class="nav-buttons" id="home"><img src="images/home.svg" alt="" class="icon-small">Home</li>
        <li class="nav-buttons" id="profile"><img src="images/card-account-details-outline.svg" alt="" class="icon-small">Profile</li>
        <li class="nav-buttons" id="messages"><img src="images/message.svg" alt="" class="icon-small">Messages</li>
        <li class="nav-buttons" id="history"><img src="images/clock-time-three.svg" alt="" class="icon-small">History</li>
        <li class="nav-buttons" id="tasks"><img src="images/file-multiple.svg" alt="" class="icon-small">Tasks</li>
        <li class="nav-buttons" id="communities"><img src="images/account-group.svg" alt="" class="icon-small">Communities</li>
      </ul>
    </nav>
    <div id="settings">
      <ul>
        <li class="nav-buttons" id="Settings"><img src="images/cog.svg" alt="" class="icon-small">Settings</li>
        <li class="nav-buttons" id="Support"><img src="images/help-box.svg" alt="" class="icon-small">Support</li>
        <li class="nav-buttons" id="Privacy"><img src="images/shield-check.svg" alt="" class="icon-small">Privacy</li>
      </ul>
    </div>
  </div>
</body>
</html>
